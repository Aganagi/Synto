<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synto</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="left-content">
          <i class="ri-arrow-right-circle-line"></i>
        </div>
        <div class="right-content">
          <div class="country-selector">
            <a href="javascript:void(0)">
              <img width="22" height="22" src="src/assets/img/10.png" alt="" />
            </a>
          </div>
          <div class="search-element">
            <a href="javascript:void(0)">
              <i class="ri-search-2-line"></i>
            </a>
          </div>
          <div class="search-element">
            <a href="javascript:void(0)">
              <i class="ri-moon-line"></i>
            </a>
          </div>
          <div class="search-element">
            <a href="javascript:void(0)">
              <i class="ri-fullscreen-line"></i>
            </a>
          </div>
          <div class="basket-element">
            <a href="javascript:void(0)">
              <i class="ri-shopping-basket-line"></i>
              <span>4</span>
            </a>
          </div>
          <div class="ring-element">
            <a href="javascript:void(0)">
              <i class="ri-notification-2-line animate-bell"></i>
              <span class="pulse">4</span>
            </a>
          </div>
          <div class="ring-element">
            <a href="javascript:void(0)">
              <i class="ri-bookmark-line"></i>
            </a>
          </div>
          <div class="img-bheader-box">
            <a href="javascript:void(0)">
              <img width="30" height="30" src="src/assets/img/1.jpg" alt="" />
            </a>
          </div>
          <div class="spin">
            <a href="javascript:void(0)">
              <i class="ri-settings-5-line"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <aside>
      <div class="logo">
        <img
          width="125"
          height="36"
          src="src/assets/img/desktop-dark.png"
          alt="" />
      </div>
    </aside>
    <main></main>
    <footer>
      <div class="footer-container">
        <span>
          Copyright Â© 2024 &nbsp;
          <p>Synto</p>
          . </span
        >&nbsp;
        <span

          <p>Spruko</p>
          &nbsp; All rights reserved
        </span>
      </div>
    </footer>
